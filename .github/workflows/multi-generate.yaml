name: multiple-jobs-ascii
on: push
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: install cowboy
        run: sudo apt-get install cowsay -y
      - name: generate dragon using cowsay
        run: cowsay -f dragon "Run for cover, I am a dragon" >> dragon.txt

  test:
    runs-on: ubuntu-latest
    steps:
      - name: test-dragon-exists
        run: cat ./dragon.txt