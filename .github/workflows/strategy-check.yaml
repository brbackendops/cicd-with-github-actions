name: check on multiple operating system
on: push
jobs:
  check:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ ubuntu-latest , windows-latest ]
        images: [ alpine , hello-world ]
        exclude:
          - images: alpine
            os: windows-latest
        include:
          - images: alpine
            os: ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: running on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}